<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{title}"></h1>
    <h2 th:text="#{input.msg1}"></h2>
    <p th:text="#{input.msg2}"></p>
    <p th:if="${param.previous} ne null" th:text="'前回入力された値は「' + ${param.previous[0]} + '」 でした。'"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{input.msg3}"></button>
    </form>
</body>
</html>
